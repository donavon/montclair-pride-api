name: CI/CD Pipeline

# Prevents multiple runs from clashing and saves GitHub minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual "Force Refresh/Deploy" from GitHub UI

jobs:
  # --- JOB 1: THE QUALITY GATE ---
  quality-gate:
    name: Check Code (CI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run CI Suite
        # This triggers your: lint, format:check, knip, and typecheck
        run: npm run ci
        env:
          # Required so 'wrangler types' can fetch your remote bindings
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # --- JOB 2: THE DEPLOYER ---
  deploy:
    name: Deploy to Production (CD)
    needs: quality-gate
    # Only deploy on pushes to main OR manual trigger
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: "production"
